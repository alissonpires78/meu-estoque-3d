<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Estoque 3D</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>ðŸ“¦ Meu Estoque 3D</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="password" required placeholder="******">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Entrar</button>
            </form>
            <p id="loginError" style="color: var(--danger); margin-top: 15px; text-align: center; display: none;"></p>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password,
            });

            if (error) {
                errorEl.textContent = "Erro: " + error.message;
                errorEl.style.display = 'block';
            } else {
                window.location.href = 'index.html';
            }
        });

        // Verificar se jÃ¡ estÃ¡ logado
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) window.location.href = 'index.html';
        });
    </script>
</body>
</html>
