<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Filamentos 3D</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.1.4/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<div class="container">
  <header>
    <h1>üé® Gerenciador de Filamentos 3D</h1>
    <button class="btn-primary" onclick="openAddModal()">+ Novo Filamento</button>
  </header>

  <div class="nav-tabs">
    <button class="nav-tab active" onclick="switchTab('estoque', this)">üì¶ Estoque</button>
    <button class="nav-tab" onclick="switchTab('adicionar-uso', this)">‚ûñ Registrar Uso</button>
    <button class="nav-tab" onclick="switchTab('qrcode', this)">üì± QR Code</button>
    <button class="nav-tab" onclick="switchTab('calculadora', this)">üí∞ Calculadora</button>
    <button class="nav-tab" onclick="switchTab('ferramentas', this)">üõ†Ô∏è Ferramentas</button>
  </div>

  <div id="estoque" class="tab-content active">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="filterFilaments()">
      <select id="brandFilter" onchange="filterFilaments()"><option value="">Todas as marcas</option></select>
      <select id="colorFilter" onchange="filterFilaments()"><option value="">Todas as cores</option></select>
      <select id="materialFilter" onchange="filterFilaments()"><option value="">Todos os materiais</option></select>
      <select id="statusFilter" onchange="filterFilaments()">
        <option value="">Todos os status</option>
        <option value="em_uso">Em Uso</option>
        <option value="lacrado">Lacrado</option>
        <option value="usado">Usado</option>
      </select>
    </div>
    <div class="stats-grid" id="statsGrid"></div>
    <div class="content-grid">
      <div class="filament-grid" id="filamentGrid"></div>
      <div class="sidebar">
        <div class="sidebar-card">
          <h3>Filtros R√°pidos</h3>
          <div class="quick-filters">
            <select id="brandQuickFilter" onchange="filterByBrand(this.value)" style="width: 100%; margin-bottom: 10px;"></select>
            <button class="quick-filter-btn" onclick="showLowStock()">‚ö†Ô∏è Baixo Estoque</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- ABA IMPRESSORAS -->
  <div id="impressoras" class="tab-content">
    <div class="filters">
      <button class="btn-primary" onclick="openPrinterModal()">+ Nova Impressora</button>
    </div>
    <!-- Onde as impressoras cadastradas v√£o aparecer -->
    <div id="printerGrid" class="filament-grid"></div>
  </div>
  
  <!-- MODAL ADICIONAR/EDITAR IMPRESSORA -->
<div id="printerModal" class="modal">
  <div class="modal-content">
    <div class="modal-title" id="printerModalTitle">Nova Impressora</div>
    <form onsubmit="savePrinter(event)">
      <div class="form-group">
        <label>Nome da Impressora:</label>
        <input type="text" id="printerNome" required placeholder="Ex: Adventurer 5X">
      </div>
      <div class="form-group">
        <label>Modelo:</label>
        <input type="text" id="printerModelo" placeholder="Ex: Flashforge">
      </div>
      <div class="form-group">
        <label>Quantidade de Slots (Entradas de Filamento):</label>
        <select id="printerSlots">
          <option value="1">1 Slot (Padr√£o)</option>
          <option value="2">2 Slots</option>
          <option value="4">4 Slots (AMS / MMU)</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" onclick="closePrinterModal()">Cancelar</button>
        <button type="submit" class="btn-primary">Salvar Impressora</button>
      </div>
    </form>
  </div>
</div>

      <!-- Aqui o JavaScript vai criar os campos de cada slot -->
      <div id="usageSlotsContainer"></div>

      <div class="form-row">
        <div class="form-group">
          <label>Data da Impress√£o:</label>
          <input type="date" id="dataImpressao" required>
        </div>
        <div class="form-group">
          <label>Nome da Pe√ßa (opcional):</label>
          <input type="text" id="nomePeca" placeholder="Ex: Suporte de Celular">
        </div>
      </div>

      <button class="btn-success" onclick="registrarUsoMultiplo()" style="width: 100%; margin-top: 20px;">
        ‚úì Confirmar e Deduzir do Estoque
      </button>
    </div>

    <div class="calculator-form">
      <h3>Hist√≥rico de Usos Recentes</h3>
      <div id="usageList" style="max-height: 400px; overflow-y: auto;"></div>
    </div>
  </div>
  <div id="qrcode" class="tab-content"><div class="calculator-form"><h2>QR Code</h2><p>Funcionalidade em manuten√ß√£o.</p></div></div>
  <div id="calculadora" class="tab-content"><div class="calculator-form"><h2>Calculadora</h2><p>Funcionalidade em manuten√ß√£o.</p></div></div>
  
  <div id="ferramentas" class="tab-content">
    <div class="calculator-form">
      <h3>Backup e Dados</h3>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
        <button class="btn-primary" onclick="exportJSON()">üì• Exportar JSON</button>
        <button class="btn-secondary" onclick="importData()">üì§ Importar JSON</button>
        <button class="btn-danger" onclick="clearAllData()">üóëÔ∏è Limpar Tudo</button>
      </div>
      <input type="file" id="importFile" style="display:none" onchange="handleImport(event)">
    </div>
  </div>
</div>

<div id="addModal" class="modal">
  <div class="modal-content">
    <div class="modal-title" id="modalTitle">Novo Filamento</div>
    <form onsubmit="saveFilament(event)">
      <div class="form-row">
        <div class="form-group"><label>Cor Dominante:</label><input type="text" id="corDominante" required></div>
        <div class="form-group"><label>Nome Modelo:</label><input type="text" id="cor" required></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Marca:</label><input type="text" id="marca" required></div>
        <div class="form-group"><label>Material:</label><input type="text" id="material" required placeholder="Ex: PLA, Nylon"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Peso Balan√ßa (g):</label><input type="number" id="pesoBalanca" step="0.1" required onchange="autoCalcGramas()"></div>
        <div class="form-group"><label>Peso Carretel (g):</label><input type="number" id="pesoEmbalagem" step="0.1" required onchange="autoCalcGramas()"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Pre√ßo (R$):</label><input type="number" id="precoPago" step="0.01" required></div>
        <div class="form-group"><label>Status:</label><select id="status"><option value="em_uso">Em Uso</option><option value="lacrado">Lacrado</option><option value="usado">Usado</option></select></div>
      </div>
      <div class="form-group"><label>Peso L√≠quido (g):</label><input type="number" id="gramas" readonly></div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" onclick="closeAddModal()">Cancelar</button>
        <button type="submit" class="btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>

<div id="detailsModal" class="modal">
  <div class="modal-content"><div class="modal-title">Detalhes</div><div id="detailsContent"></div><div class="modal-footer"><button class="btn-secondary" onclick="closeDetailsModal()">Fechar</button></div></div>
</div>

<script src="./assets/js/data.local.js"></script>
<script src="./assets/js/data.source.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
