<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Filamentos 3D</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.1.4/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<div class="container">
  <header>
    <h1>üé® Gerenciador de Filamentos 3D</h1>
    <button class="btn-primary" onclick="openAddModal()">+ Novo Filamento</button>
  </header>

  <div class="nav-tabs">
    <button class="nav-tab active" onclick="switchTab('estoque', this)">üì¶ Estoque</button>
    <button class="nav-tab" onclick="switchTab('adicionar-uso', this)">‚ûñ Registrar Uso</button>
    <button class="nav-tab" onclick="switchTab('impressoras', this)">üñ®Ô∏è Impressoras</button>
    <button class="nav-tab" onclick="switchTab('calculadora', this)">üí∞ Calculadora</button>
    <button class="nav-tab" onclick="switchTab('ferramentas', this)">üõ†Ô∏è Ferramentas</button>
  </div>

  <!-- ABA ESTOQUE -->
  <div id="estoque" class="tab-content active">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Buscar por nome ou marca..." onkeyup="filterFilaments()">
      <select id="brandFilter" onchange="filterFilaments()"><option value="">Todas as marcas</option></select>
      <select id="colorFilter" onchange="filterFilaments()"><option value="">Todas as cores</option></select>
      <select id="materialFilter" onchange="filterFilaments()"><option value="">Todos os materiais</option></select>
      <select id="statusFilter" onchange="filterFilaments()">
        <option value="">Todos os status</option>
        <option value="em_uso">Em Uso</option>
        <option value="lacrado">Lacrado</option>
        <option value="usado">Usado</option>
      </select>
    </div>
    <div class="stats-grid" id="statsGrid"></div>
    <div class="content-grid">
      <div class="filament-grid" id="filamentGrid"></div>
      <div class="sidebar">
        <div class="sidebar-card">
          <h3>Filtros R√°pidos</h3>
          <div class="quick-filters">
            <select id="brandQuickFilter" onchange="filterByBrand(this.value)" style="width: 100%; margin-bottom: 10px;"></select>
            <button class="quick-filter-btn" onclick="showLowStock()">‚ö†Ô∏è Baixo Estoque</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ABA REGISTRAR USO -->
  <div id="adicionar-uso" class="tab-content">
    <div class="calculator-form">
      <h2>Registrar Consumo</h2>
      <div class="form-group">
        <label>Selecione a Impressora:</label>
        <select id="printerSelectUso" onchange="updateUsageSlots()" required>
          <option value="">-- Selecione --</option>
        </select>
      </div>
      <div id="usageSlotsContainer"></div>
      <div class="form-row">
        <div class="form-group"><label>Data:</label><input type="date" id="dataImpressao"></div>
        <div class="form-group"><label>Nome da Pe√ßa:</label><input type="text" id="nomePeca" placeholder="Opcional"></div>
      </div>
      <button class="btn-success" onclick="registrarUsoMultiplo()" style="width: 100%; margin-top: 20px;">‚úì Confirmar Uso</button>
    </div>
    <div class="calculator-form">
      <h3>Hist√≥rico de Usos</h3>
      <div id="usageList" style="max-height: 400px; overflow-y: auto;"></div>
    </div>
  </div>

  <!-- ABA IMPRESSORAS -->
  <div id="impressoras" class="tab-content">
    <div class="filters"><button class="btn-primary" onclick="openPrinterModal()">+ Nova Impressora</button></div>
    <div id="printerGrid" class="filament-grid"></div>
  </div>

  <!-- ABA CALCULADORA -->
  <div id="calculadora" class="tab-content">
    <div style="display: grid; grid-template-columns: 1fr 350px; gap: 20px;">
      <div class="calculator-form">
        <h2>üí∞ Precifica√ß√£o de Pe√ßa</h2>
        <div class="form-row">
          <div class="form-group">
            <label>Pe√ßa:</label>
            <input type="text" id="calcNomePeca" placeholder="Ex: Action Figure">
          </div>
          <div class="form-group">
            <label>Cliente:</label>
            <input type="text" id="calcCliente" placeholder="Opcional">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Filamento:</label>
            <select id="calcFilamento" onchange="calcularPreco()"></select>
          </div>
          <div class="form-group">
            <label>Peso da Pe√ßa (g):</label>
            <input type="number" id="calcPeso" placeholder="0" oninput="calcularPreco()">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Tempo de Impress√£o (h):</label>
            <input type="number" id="calcTempo" placeholder="0" oninput="calcularPreco()">
          </div>
          <div class="form-group">
            <label>Hora M√°quina (R$):</label>
            <input type="number" id="calcHoraMaq" value="5.00" oninput="calcularPreco()">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group">
              <label>Lucro Desejado (%):</label>
              <input type="number" id="calcMargem" value="100" oninput="calcularPreco()">
            </div>
            <div class="form-group" style="display: flex; align-items: flex-end;">
              <button class="btn-primary" style="width: 100%;" onclick="salvarOrcamento()">üíæ Salvar Or√ßamento</button>
            </div>
        </div>

        <div id="resultadoCalculo" class="calculator-result" style="margin-top: 20px; display: none;">
          <div class="result-label">VALOR SUGERIDO</div>
          <div class="result-value" id="resTotal">R$ 0,00</div>
          <div id="resBreakdown" style="font-size: 0.8em; opacity: 0.9;"></div>
        </div>
      </div>

      <div class="sidebar-card">
        <h3>√öltimos Or√ßamentos</h3>
        <div id="calcHistory" style="max-height: 500px; overflow-y: auto;"></div>
      </div>
    </div>
  </div>

  <!-- ABA FERRAMENTAS -->
  <div id="ferramentas" class="tab-content">
    <div class="calculator-form">
      <button class="btn-primary" onclick="exportJSON()">üì• Exportar JSON</button>
      <button class="btn-danger" onclick="clearAllData()">üóëÔ∏è Limpar Tudo</button>
    </div>
  </div>
</div>

<!-- MODAL FILAMENTO -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <div class="modal-title" id="modalTitle">Novo Filamento</div>
    <form onsubmit="saveFilament(event)">
      <div class="form-row">
        <div class="form-group"><label>Cor Dominante:</label><input type="text" id="corDominante" required></div>
        <div class="form-group"><label>Modelo:</label><input type="text" id="cor" required></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Marca:</label><input type="text" id="marca" required></div>
        <div class="form-group"><label>Material:</label><input type="text" id="material" required></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Peso Balan√ßa (g):</label><input type="number" id="pesoBalanca" step="0.1" required onchange="autoCalcGramas()"></div>
        <div class="form-group"><label>Peso Carretel (g):</label><input type="number" id="pesoEmbalagem" step="0.1" required onchange="autoCalcGramas()"></div>
      </div>
      <div class="form-group"><label>Pre√ßo Pago (R$):</label><input type="number" id="precoPago" step="0.01" required></div>
      <div class="form-group"><label>Peso L√≠quido (g):</label><input type="number" id="gramas" readonly></div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" onclick="closeAddModal()">Cancelar</button>
        <button type="submit" class="btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>

<!-- MODAL IMPRESSORA -->
<div id="printerModal" class="modal">
  <div class="modal-content">
    <div class="modal-title">Nova Impressora</div>
    <form onsubmit="savePrinter(event)">
      <div class="form-group"><label>Nome:</label><input type="text" id="printerNome" required></div>
      <div class="form-group"><label>Slots:</label><select id="printerSlots"><option value="1">1</option><option value="2">2</option><option value="4">4</option></select></div>
      <div class="modal-footer"><button type="button" class="btn-secondary" onclick="closePrinterModal()">Cancelar</button><button type="submit" class="btn-primary">Salvar</button></div>
    </form>
  </div>
</div>

<script src="./assets/js/data.local.js"></script>
<script src="./assets/js/data.source.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
