<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Filamentos 3D</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.1.4/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<div class="container">
  <header>
    <h1>ğŸ¨ Gerenciador de Filamentos 3D</h1>
    <button class="btn-primary" onclick="openAddModal()">+ Novo Filamento</button>
  </header>

  <div class="nav-tabs">
    <button class="nav-tab active" onclick="switchTab('estoque', this)">ğŸ“¦ Estoque</button>
    <button class="nav-tab" onclick="switchTab('adicionar-uso', this)">â– Registrar Uso</button>
    <button class="nav-tab" onclick="switchTab('qrcode', this)">ğŸ“± QR Code</button>
    <button class="nav-tab" onclick="switchTab('calculadora', this)">ğŸ’° Calculadora</button>
    <button class="nav-tab" onclick="switchTab('ferramentas', this)">ğŸ› ï¸ Ferramentas</button>
  </div>

  <div id="estoque" class="tab-content active">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="filterFilaments()">
      <select id="brandFilter" onchange="filterFilaments()"><option value="">Todas as marcas</option></select>
      <select id="colorFilter" onchange="filterFilaments()"><option value="">Todas as cores</option></select>
      <select id="materialFilter" onchange="filterFilaments()"><option value="">Todos os materiais</option></select>
      <select id="statusFilter" onchange="filterFilaments()">
        <option value="">Todos os status</option>
        <option value="em_uso">Em Uso</option>
        <option value="lacrado">Lacrado</option>
        <option value="usado">Usado</option>
      </select>
    </div>
    <div class="stats-grid" id="statsGrid"></div>
    <div class="content-grid">
      <div class="filament-grid" id="filamentGrid"></div>
      <div class="sidebar">
        <div class="sidebar-card">
          <h3>Filtros RÃ¡pidos</h3>
          <div class="quick-filters">
            <select id="brandQuickFilter" onchange="filterByBrand(this.value)" style="width: 100%; margin-bottom: 10px;"></select>
            <button class="quick-filter-btn" onclick="showLowStock()">âš ï¸ Baixo Estoque</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="adicionar-uso" class="tab-content"><div class="calculator-form"><h2>Registro de Uso</h2><p>Funcionalidade em manutenÃ§Ã£o.</p></div></div>
  <div id="qrcode" class="tab-content"><div class="calculator-form"><h2>QR Code</h2><p>Funcionalidade em manutenÃ§Ã£o.</p></div></div>
  <div id="calculadora" class="tab-content"><div class="calculator-form"><h2>Calculadora</h2><p>Funcionalidade em manutenÃ§Ã£o.</p></div></div>
  
  <div id="ferramentas" class="tab-content">
    <div class="calculator-form">
      <h3>Backup e Dados</h3>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
        <button class="btn-primary" onclick="exportJSON()">ğŸ“¥ Exportar JSON</button>
        <button class="btn-secondary" onclick="importData()">ğŸ“¤ Importar JSON</button>
        <button class="btn-danger" onclick="clearAllData()">ğŸ—‘ï¸ Limpar Tudo</button>
      </div>
      <input type="file" id="importFile" style="display:none" onchange="handleImport(event)">
    </div>
  </div>
</div>

<div id="addModal" class="modal">
  <div class="modal-content">
    <div class="modal-title" id="modalTitle">Novo Filamento</div>
    <form onsubmit="saveFilament(event)">
      <div class="form-row">
        <div class="form-group"><label>Cor Dominante:</label><input type="text" id="corDominante" required></div>
        <div class="form-group"><label>Nome Modelo:</label><input type="text" id="cor" required></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Marca:</label><input type="text" id="marca" required></div>
        <div class="form-group"><label>Material:</label><input type="text" id="material" required placeholder="Ex: PLA, Nylon"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Peso BalanÃ§a (g):</label><input type="number" id="pesoBalanca" step="0.1" required onchange="autoCalcGramas()"></div>
        <div class="form-group"><label>Peso Carretel (g):</label><input type="number" id="pesoEmbalagem" step="0.1" required onchange="autoCalcGramas()"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>PreÃ§o (R$):</label><input type="number" id="precoPago" step="0.01" required></div>
        <div class="form-group"><label>Status:</label><select id="status"><option value="em_uso">Em Uso</option><option value="lacrado">Lacrado</option><option value="usado">Usado</option></select></div>
      </div>
      <div class="form-group"><label>Peso LÃ­quido (g):</label><input type="number" id="gramas" readonly></div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" onclick="closeAddModal()">Cancelar</button>
        <button type="submit" class="btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>

<div id="detailsModal" class="modal">
  <div class="modal-content"><div class="modal-title">Detalhes</div><div id="detailsContent"></div><div class="modal-footer"><button class="btn-secondary" onclick="closeDetailsModal()">Fechar</button></div></div>
</div>

<script src="./assets/js/data.local.js"></script>
<script src="./assets/js/data.source.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
